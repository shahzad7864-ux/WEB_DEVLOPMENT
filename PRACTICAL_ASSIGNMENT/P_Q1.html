<h1>Even and Odd number</h1>

<script>
let x = parseInt(prompt("Enter Number:"));

if(x%2===0){
    documnet.write("Given number:"+x+" "+ "is even number");
}
if(x%2!=0){
    document.write("Given number:"+x+" "+ "is odd number");
}
