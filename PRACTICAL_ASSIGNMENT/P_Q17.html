<html>
    <h1>Factorial of a number</h1>
    <body>
        <script>
            let num = parseInt(prompt("Enter your number"));
            let fact = 1;
            for(let i=num;i>=1;i--){
                fact *= i;
            
            }
            document.write("Factorial of given number is: " + fact);


            
        
        
        </script>
    </body>
</html>
