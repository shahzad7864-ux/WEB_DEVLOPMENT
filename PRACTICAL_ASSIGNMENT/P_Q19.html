<html>
    <h1>Object Property Iteration</h1>
    <body>
        <script>
            const student = {
                name: "Shahzad",
                age: 20,
                course: "Computer Science",
                University: "Rungta international skills university"
            };

            for (const key in student) {
                console.log(key + ": " + student[key]);
            }


        </script>
    </body>
</html>
