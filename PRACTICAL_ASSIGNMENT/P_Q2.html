<html>
    <h1>Greatest Number</h1>
    <body>
        <script>
                let num1 = parseInt(prompt("Enter first number"));
                let num2 = parseInt(prompt("Enter second number"));
                let num3 = parseInt(prompt("Enter third number"));
                document.write("First number=" + " " + num1 + "<br>");
                document.write("Second number=" + " " + num2 + "<br>");
                document.write("Third number=" + " " + num3 + "<br>");
                if(num1>num2){
                    if(num1>num3){
                        document.write("First number is greatest");
                    }
                }
                if(num2>num1){
                    if(num2>num3){
                        document.write("Second number is greatest");
                    }
                }
                if(num3>num1){
                    if(num3>num2){
                        document.write("Third number is greatest");
                    }
                }
                
            

            
        </script>
    </body>
</html>
