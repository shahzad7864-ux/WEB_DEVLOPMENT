<html>
    <h1>Sum of numbers multiples of 3 and 5 under 1000</h1>
    <body>
        <script>
            let sum = 0;
            for(let num=1; num<=1000; num++){
               if(num%3===0 || num%5===0){
                sum += num;
               }
        }
        document.write("Sum of multiples of 3 and 5 under 1000 is: " + sum);
        </script>
    </body>
</html>
