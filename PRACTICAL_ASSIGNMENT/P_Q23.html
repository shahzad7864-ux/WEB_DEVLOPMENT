<html>
    <h1>Sum of two integers(triple if equal)</h1>
    <body>
        <script>
            let num1 = parseInt(prompt("Enter first integer"));
            let num2 = parseInt(prompt("Enter second integer"));
            let sum;
            if(num1 === num2){
                sum = 3*(num1 +num2);
                document.write("Sum of two given integers is: " + sum);
            }
            else{
                sum = num1 +num2;
                document.write("Sum of two given integers is: " + sum);
            }
        </script>
    </body>
</html>
