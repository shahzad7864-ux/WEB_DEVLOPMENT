<html>
    <h1>Find Closest Value to 100 from Two Numbers</h1>
    <body>
        <script>
            let num1 = parseInt(prompt("Enter first number"));
            let num2 = parseInt(prompt("Enter second number"));
            let temp1 = 100-num1;
            let temp2 = 100-num2;
            if((temp1)<(temp2)){
                document.write("Closest number to 100 is: " + num1);
            }
            else{
                document.write("Closest number to 100 is: " + num2);
            }
        </script>
    </body>
</html>
