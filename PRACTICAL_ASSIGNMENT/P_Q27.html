<html>
    <h1>Buzz number</h1>
    <body>
        <script>
            let num = parseInt(prompt("Enter your number:"));
            document.write("Given number: " + num);
            if(num%10===7 || num%7===0){
                document.write("Given number is a buzz number: " + num);
            }
            else{
                document.write("Given number is not a buzz number: " + num);
            }
        </script>
    </body>
</html>
