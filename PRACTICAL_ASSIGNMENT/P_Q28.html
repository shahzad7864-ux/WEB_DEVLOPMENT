<html>
    <h1>Reverse of a number</h1>
    <body>
        <script>
            let num = parseInt(prompt("Enter your number"));
            let O_N = num;
            let rev = 0;
            let rem;
            while(num != 0){
                rem = num%10;
                rev = rev*10 + rem;
                num = Math.floor(num/10);
            }
            document.write("Original number: " + O_N + "<br>");
            document.write("Reverse number: " + rev);
        </script>
    </body>
</html>
