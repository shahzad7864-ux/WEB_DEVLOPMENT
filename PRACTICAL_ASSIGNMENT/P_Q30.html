<html>
    <h1>Fibonacci series</h1>
    <body>
        <script>
            let n = parseInt(prompt("Enter no. of terms"));
            let a = 0, b = 1;
            for (let i = 0; i < n; i++) {
                document.write(a + ",");
                let next = a + b;
                a = b;
                b = next;
            }

        </script>
    </body>
</html>
