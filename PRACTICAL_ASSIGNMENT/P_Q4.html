<html>
    <h1>Day of the week</h1>
    <body>
        <script>
            let Day = parseInt(prompt("Enter your choice:"));
            switch(Day){
                case 1:{
                    document.write("Monday");
                    break;
                }

                case 2:{
                    document.write("Tuesday");
                    break;
                }

                case 3:{
                    document.write("Wednesday");
                    break;
                }

                case 4:{
                    document.write("Thursday");
                    break;
                }

                case 5:{
                    document.write("Friday");
                    break;
                }

                case 6:{
                    document.write("Saturday");
                    break;
                }

                case 7:{
                    document.write("Sunday");
                    break;
                }

                default :{
                    document.write("Enter valid day between (1-7)");
                    break;
                }
            }
        </script>
    </body>
</html>
