<html>
<head>
  
  <title>Day of the Week</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #eef2ff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: #ffffff;
      padding: 25px 30px;
      width: 300px;
      border-radius: 8px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      text-align: center;
    }

    h1 {
      margin-bottom: 15px;
      color: #333;
    }

    label {
      font-weight: bold;
    }

    input {
      width: 100%;
      padding: 8px;
      margin-top: 8px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      width: 100%;
      margin-top: 15px;
      padding: 10px;
      background: #4f46e5;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background: #4338ca;
    }

    .result {
      margin-top: 15px;
      padding: 10px;
      background: #f8fafc;
      border-radius: 5px;
      font-weight: bold;
    }
  </style>
</head>

<body>

  <div class="container">
    <h1>Day of the Week</h1>

    <form onsubmit="showDay(); return false;">
      <label>Enter a number (1–7)</label>
      <input type="number" id="day" min="1" max="7" required>

      <button type="submit">Show Day</button>
    </form>

    <div class="result" id="output"></div>
  </div>

  <script>
    function showDay() {
      let Day = parseInt(document.getElementById("day").value);
      let result = "";

      switch (Day) {
        case 1:
          result = "Monday";
          break;
        case 2:
          result = "Tuesday";
          break;
        case 3:
          result = "Wednesday";
          break;
        case 4:
          result = "Thursday";
          break;
        case 5:
          result = "Friday";
          break;
        case 6:
          result = "Saturday";
          break;
        case 7:
          result = "Sunday";
          break;
        default:
          result = "Enter a valid day (1–7)";
      }

      document.getElementById("output").innerHTML = result;
    }
  </script>

</body>
</html>
