
<html>
<body>
<h1>Positive,Negative and zero number</h1>

<script>
let x = parseInt(prompt("Enter Number:"));

if(x>0){
    document.write("Given number:"+x+" "+ "is positive number");
}


if(x<0){
    document.write("Given number:"+x+" "+ "is negative number");
}
if(x===0){
    document.write("Given number:"+x+" "+ "is zero");
}

</script>

</body>
</html>
