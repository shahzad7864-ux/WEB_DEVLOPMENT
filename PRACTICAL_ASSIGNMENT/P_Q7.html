<html>
<body>
<h1>Leap year</h1>

<script>
let year = parseInt(prompt("Enter year"));
if((year %4===0 && year %100!=0) || year %400=== 0){
    
    document.write("Given year:"+year+" "+ "is leap year");
}
else{
    document.write("Given year:"+year+" "+ "is not a leap year");

}


</script>

</body>
</html>
