<html>
    <h1>Greets based on the time of day</h1>
    <body>
        <script>
            let time = parseInt(prompt("Enter time"));
            if(time === 6){
                document.write("Good Morning");
            }
            else if(time === ("12:00 PM to 4:59 PM")){
                document.write("Good Afternoon");
            }
            else if(time === ("5:00 PM to 11:59 PM")){
                document.write("Good Evening");
            }
            
        </script>
    </body>
</html>
